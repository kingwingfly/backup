syntax = "proto3";
package data;

message Cookie {
    string DedeUserID = 1;
    string DedeUserID__ckMd5 = 2;
    string SESSDATA = 3;
    string bili_jct = 4;
}

message ListMeta {
    int64 id = 1;
    string title = 2;
    int32 media_count = 3;
    bool is_tracking = 4;
    optional string clarity = 5;
}

message VideoMeta {
    string bvid = 1;
    string title = 2;
    UserMeta upper = 3;
    int32 type = 4;
    optional int64 list_id = 5;
    optional string clarity = 6;
}

message UserMeta {
    int64 mid = 1;
    string name = 2;
}

message Meta {
    repeated VideoMeta sav_and_fav = 1;
    repeated VideoMeta sav_but_unfav = 2;
    repeated VideoMeta unsav_but_fav = 3;
    repeated VideoMeta unsav_anymore = 4;
    repeated ListMeta lists = 5;
}
